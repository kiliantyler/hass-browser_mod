x-anchors:
  default: &default
    type: button
    icon: mdi:star

  desc: &desc
    type: markdown
    style: |
      code {
        font-size: 8pt;
        line-height: normal;
        white-space: pre-wrap;
        }

title: Popup
cards:
  - <<: *desc
    content: |
      ## Common:
      ```
        type: button
        icon: mdi:star
        tap_action:
          action: fire-dom-event
          browser_mod:
            ...
      ```

  # Default
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ```
          service: popup
          data:
            title: Default
            content:
              type: markdown
              content: Popup!
          ```
      - <<: *default
        name: Default
        tap_action:
          action: fire-dom-event
